<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather API</title>
</head>

<body>
    <div id="app">
        <!-- Search bar -->
        <div id="searchbar">
            <input type="text" id="searchbarinput" placeholder="Search by city">
            <button id="searchicon"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    

        <!-- Date, city and country -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
            <h6 id="country"></h6>
        </div>

        <!-- Weather Image -->
        <div id="tempimg"></div>

        <!-- Description -->
        <div id="description"></div>

        <!-- Temp -->
        <div id="temp"></div>

        <!-- Extra info -->
        <div id="extrainfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempmax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="tempmin"></p>
                </div>
            </div>
        </div>
    </div>

<script src="weather.js"></script>
</body>
</html>
